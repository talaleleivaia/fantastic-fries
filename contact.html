<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">


    <script src="https://kit.fontawesome.com/3ea6254356.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/Common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">






</head>

<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/Backgrounds/fries-contact.jpeg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact <i class="fas fa-square"></i></h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Homepage</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="About.html">About</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="Images/Logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>

                <div class="company-details">
                    <i class="fas fa-map-marker-alt"></i>

                    <div>
                        77 Gangsta St.<br>Union City, CA, 94587
                    </div>
                </div>

                <div class="company-details">
                    <i class="fas fa-phone-volume"></i>

                    <div>
                        510 888 8888
                    </div>
                </div>

                <div class="company-details">
                    <i class="far fa-clock"></i>

                    <div>
                        10 AM- 3AM
                    </div>
                </div>
                
            </div>

            <div class="form">
                <div class="form-group">
                        <input type="text" id="fullname" placeholder="Your Name">
                        <label for="fullname">Your Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email">
                        <label for="email">Your Email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message"> Message </label>
                </div>

                <div class="spacer20"></div>

                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer">
        <div class="footer-logo">
            <img src="Images/Logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>
        <div class="footer-phone-hours">
            <span class="phone">
                510 888 8888
            </span>
            <span class="hours">
                10am-3am
            </span>
        </div>
        <div class="footer-links">
            <div class="nav-link">
                <a href="index.html">Homepage</a>
            </div>

            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>

            <div class="nav-link">
                <a href="About.html">About</a>
            </div>

            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>

        <div class="social-icons-wrapper">

            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>

            <a href="#">
                <i class="fab fa-facebook-square"></i>
            </a>
        </div>

        <div class="copyright-wrapper">
            &copy; 2020 DevCamp &#124; All Rights Reserved
        </div>
    </div>
</body>
